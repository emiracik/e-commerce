<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="menu.css">
  </head>
  <body class="bg-e">
    <section>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item h2">Sepet</li>
            <li class="breadcrumb-item h2 text-secondary">Ödeme</li>
            <li class="breadcrumb-item h2 text-secondary" aria-current="page">Sipariş Tamamlandı</li>
          </ol>
        </nav>
        <div class="">
          <div class="row">
            <div class="col-sm-9 bg-fa p-4 rounded">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="">Kod</th>
                    <th scope="col">Ürün</th>
                    <th scope="col">Ürün Adeti</th>
                    <th scope="col">Fiyat</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="border-top border-dark" id="cart">
                </tbody>
              </table>
            </div>
            <div class="col-sm-3">
              <div class="container bg-fa p-4 rounded">
                <h2 class="mb-3">Sepet Tutarı</h2>
                <div class="border-top border-dark p-2">
                  <span class="float-start">Toplam</span>
                  <span class="float-end" id="totalprice">0$</span>
                </div>
                <button class="btn btn-dark w-100 mt-3">Ödemeye Geç &ensp; <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-dark w-25 mt-3">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> &ensp;Alışverişe Dön </button>
      </div>
    </section>
    <script src="cart.js"></script>
  </body>
</html>
